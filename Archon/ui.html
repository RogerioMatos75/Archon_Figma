<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Archon Figma Bridge</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseOutput {
            height: 150px;
            background-color: #e9e9e9;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Configuração do Host</h2>
    <div>
        <label for="serverUrlInput">Dev Server URL:</label>
        <input type="text" id="serverUrlInput" value="http://127.0.0.1:5001">
        <button id="saveUrlButton">Salvar & Conectar</button>
    </div>

    <h2>Prompt para Gemini CLI</h2>
    <div>
        <label for="promptInput">Prompt:</label>
        <textarea id="promptInput" placeholder="Digite seu comando para o Gemini CLI aqui..."></textarea>
        <button id="runCommandButton">Executar Comando</button>
    </div>

    <h2>Resposta do Host</h2>
    <div>
        <textarea id="responseOutput" readonly></textarea>
    </div>

    <script>
        const serverUrlInput = document.getElementById('serverUrlInput');
        const saveUrlButton = document.getElementById('saveUrlButton');
        const promptInput = document.getElementById('promptInput');
        const runCommandButton = document.getElementById('runCommandButton');
        const responseOutput = document.getElementById('responseOutput');

        // Envia a URL para o plugin salvar
        saveUrlButton.onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'save-server-url', url: serverUrlInput.value } }, '*');
        };

        // Envia o prompt para o plugin executar
        runCommandButton.onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'run-gemini-command', prompt: promptInput.value } }, '*');
        };

        // Escuta mensagens do plugin (code.ts)
        window.onmessage = (event) => {
            const { type, data, url } = event.data.pluginMessage;

            if (type === 'initial-state') {
                if (url) {
                    serverUrlInput.value = url;
                }
            } else if (type === 'display-response') {
                if (data.error) {
                    responseOutput.value = `Erro: ${data.error}`;
                    responseOutput.style.color = 'red';
                } else {
                    responseOutput.value = JSON.stringify(data, null, 2);
                    responseOutput.style.color = 'black';
                }
            }
        };
    </script>
</body>
</html>
